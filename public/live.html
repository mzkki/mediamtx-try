<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #fff;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
      }

      video {
        width: 100%;
        height: auto;
        max-height: 100%;
        background: #000;
      }

      .info {
        position: absolute;
        top: 8px;
        left: 8px;
        right: 8px;
        font-size: 12px;
        opacity: 0.7;
        text-align: center;
        pointer-events: none;
      }

      .fps-counter {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.6);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 13px;
        font-family: monospace;
        color: #6ee7b7;
      }

      .timestamp {
        position: absolute;
        bottom: 8px;
        left: 8px;
        background: rgba(0, 0, 0, 0.6);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 13px;
        font-family: monospace;
        color: #fff;
      }

      .error {
        color: #ff6b6b;
        font-size: 14px;
        margin-top: 12px;
      }
    </style>

    <!-- HLS.js for non-Safari browsers -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <div class="container">
      <video id="video" playsinline autoplay muted></video>
      <div id="fpsCounter" class="fps-counter">FPS: --</div>
      <div id="timestamp" class="timestamp">--:--:--</div>
      <div id="error" class="error"></div>
      <div class="info">
        <!-- Optional helper text, can be removed -->
        Webview HLS dari K1n6 H4r1s
      </div>
    </div>

    <script>
      function getStreamUrl() {
        const params = new URLSearchParams(window.location.search);
        // Default stream if no ?url= is given
        const fallback = "https://mlenz.mzkki.my.id/cam1/index.m3u8";
        return params.get("url") || fallback;
      }

      function showError(msg) {
        const el = document.getElementById("error");
        el.textContent = msg;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("video");
        const streamUrl = getStreamUrl();

        if (!streamUrl) {
          showError("No stream URL provided.");
          return;
        }

        // Modern browsers (Chrome, Firefox, Edge, Android WebView, etc.)
        if (window.Hls && Hls.isSupported()) {
          const hls = new Hls({
            // You can tweak options here if needed
            enableWorker: true,
            lowLatencyMode: true,
          });

          hls.loadSource(streamUrl);
          hls.attachMedia(video);

          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play().catch(() => {
              // Autoplay might be blocked; user must tap play
            });
          });

          hls.on(Hls.Events.ERROR, function (event, data) {
            console.error("HLS error", event, data);
            if (data && data.fatal) {
              showError("Fatal HLS error: " + data.type);
            }
          });

          // Safari / iOS (native HLS support)
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = streamUrl;
          video.addEventListener("loadedmetadata", function () {
            video.play().catch(() => {});
          });
        } else {
          showError("HLS is not supported in this browser / WebView.");
        }

        // FPS counter using requestVideoFrameCallback (modern browsers) or fallback
        const fpsCounter = document.getElementById("fpsCounter");
        let frameCount = 0;
        let lastTime = performance.now();

        function updateFPS() {
          const now = performance.now();
          const delta = now - lastTime;
          if (delta >= 1000) {
            const fps = Math.round((frameCount * 1000) / delta);
            fpsCounter.textContent = `FPS: ${fps}`;
            frameCount = 0;
            lastTime = now;
          }
        }

        if ("requestVideoFrameCallback" in HTMLVideoElement.prototype) {
          // Modern browsers: accurate per-frame callback
          function countFrame() {
            frameCount++;
            updateFPS();
            video.requestVideoFrameCallback(countFrame);
          }
          video.requestVideoFrameCallback(countFrame);
        } else {
          // Fallback: use requestAnimationFrame (less accurate but works)
          function countFrameFallback() {
            if (video.readyState >= 2 && !video.paused) {
              frameCount++;
              updateFPS();
            }
            requestAnimationFrame(countFrameFallback);
          }
          requestAnimationFrame(countFrameFallback);
        }

        // Timestamp updater
        const timestampEl = document.getElementById("timestamp");
        function updateTimestamp() {
          const now = new Date();
          const dd = String(now.getDate()).padStart(2, "0");
          const MM = String(now.getMonth() + 1).padStart(2, "0");
          const yyyy = now.getFullYear();
          const hh = String(now.getHours()).padStart(2, "0");
          const mm = String(now.getMinutes()).padStart(2, "0");
          const ss = String(now.getSeconds()).padStart(2, "0");
          timestampEl.textContent = `${dd}/${MM}/${yyyy} ${hh}:${mm}:${ss}`;
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
      });
    </script>
  </body>
</html>
